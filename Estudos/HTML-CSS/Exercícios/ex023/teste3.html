<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
              border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            
        </tr>
        <tr>
            <td colspan="2" rowspan="2">E</td>
            
            
            <td colspan="2">H</td>
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
            <td rowspan="2">P</td>
            <td>Q</td>
        </tr>
        <tr>
            <td>R</td>
            <td>S</td>
           
            <td>U</td>
        </tr>
    </table>
</body>
</html>
